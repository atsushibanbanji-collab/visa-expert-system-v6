services:
  # バックエンドWeb Service
  - type: web
    name: visa-expert-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: visa-expert-db
          property: connectionString

  # フロントエンドStatic Site
  - type: web
    name: visa-expert-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://visa-expert-backend.onrender.com

databases:
  # PostgreSQLデータベース
  - name: visa-expert-db
    databaseName: visa_expert
    user: visa_expert_user
    region: oregon
